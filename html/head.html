<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="css/estilosHead.css">

    <script type="text/javascript">
      
      $(document).ready(function(e){

        $(".site-nav ul a").click(function(e){
            var url=$(this).attr("href");
            $(".mi_galeria").load(url);
              return false;
        });

        $('.menu-toggle').click(function() {
           $('.site-nav').toggleClass('site-nav--open', 500);
           $(this).toggleClass('open');
        });

        $('#enviar').click(function(){
            var nom_ape=$("#fname").val();
            var email=$("#email").val();
            var phone=$("#phone").val();
            var adress=$("#adress").val();
            var pass=$("#pass").val();
            $.ajax({
               type:"POST",
               url:"php/insertarUsuario.php",
               data:{"name":nom_ape,"email":email,"phone":phone,"adress":adress,"pass":pass},    
            }).done(function(respuesta){
                if(respuesta!="Registro Insertado"){
                    alertify.error(respuesta);
                }else{
                  alertify.success(respuesta);
                }
            });
        });

        $('#ingresar').click(function(){
            var email=$("#email2").val();
            var psw=$("#psw").val();
            if(email=="" || psw==""){
                alertify.error("Campos Vacios"); 
            }
        });

    });

    </script>
  
</head>
