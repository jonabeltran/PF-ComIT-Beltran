<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title" id="exampleModalLabel">Complete los Campos</h5>
    </div>
    <div class="modal-body">
        <form method="post" action="php/entrarCuenta.php">

            <div class="form-group">  
                <label for="email2">Direccion Email:</label>
                <input type="email" class="form-control" id="email2" placeholder="Ingrese email" required name="email2">
            </div>

            <div class="form-group">
                <label for="pass2">Contraseña:</label>
                <input type="password" class="form-control" id="pass2" placeholder="Escriba una Contraseña" required name="pass2">

    </div>
</div>
</div>     

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
            </button>  
            <h5 class="modal-title" id="exampleModalLabel">Complete los Campos</h5> 
        </div>
        <div class="modal-body">
            <form method="post" action="php/insertarUsuario.php" onsubmit="return validar();">
                <div class="form-group">  
                    <label for="nombres">Nombre y Apellido:</label>
                    <input type="text" class="form-control" id="nombres" placeholder="Ingrese Nombre y Apellido" name="nombres">
                </div>

                <div class="form-group">  
                  <label for="email">Direccion Email:</label>
                  <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                </div>

                <div class="form-group">  
                    <label for="tel">Telefono:</label>
                    <input type="tel" class="form-control" id="tel" placeholder="Ingrese Telefono" name="tel">
                </div>

                <div class="form-group">  
                    <label for="dire">Direccion:</label>
                    <input type="text" class="form-control" id="dire" placeholder="Ingrese Direccion" name="dire">
                </div>
    
                <div class="form-group">
                  <label for="pass">Contraseña:</label>
                  <input type="password" class="form-control" id="pass" placeholder="Escriba una Contraseña" name="pass">
                </div>

                <div class="form-group">
                    <label for="psw">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" id="psw" placeholder="Confirmar Contraseña" name="psw">
                  </div>
    
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Enviar" id="enviar">
            </form>
        </div>
      </div>
    </div>
  </div>
